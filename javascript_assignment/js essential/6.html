<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1"></h1>
    <button onclick="leapyear()">check leap year</button>
  </body>
  <script>
    function leapyear() {
      let getyear = prompt("enter year");
      if (getyear % 4 == 0) {
        document.getElementById("h1").innerHTML = "it is a leap year";
      } else {
        document.getElementById("h1").innerHTML = "it is a not leap year";
      }
    }
  </script>
</html>
