<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
</body>
<script>
    let num=Math.ceil(Math.random()*10);
    console.log(num);
    const usernum=prompt("guess the number between 1 to 10");
    if(usernum==num){
        document.getElementById("h1").innerHTML="number matched";
    }
    else{
        document.getElementById("h1").innerHTML="Not matched, the number was"+num;
    }
</script>
</html>
