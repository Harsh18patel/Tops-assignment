<script>
    let num=parseInt(prompt("enter the number"));
    let rev=0;
    while(num>0){
        let ldigit=num%10;
        rev=rev*10+ldigit;
        // rev++;
        num=parseInt(num/10);
    }
    alert(rev);
</script>
