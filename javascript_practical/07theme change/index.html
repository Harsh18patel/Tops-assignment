<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <style>
        .fa-moon{
            font-size:100px;
        }
        .fa-sun{
            font-size: 100px;
            color: white;
        }
        .dark-mode{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="div1"><span class="fa-solid fa-moon" ></span></div>
    <h1 id="font">hello world</h1>
</body>
<script>
        let moon=document.querySelector(".fa-moon");
        let division=document.querySelector(".div1");
        moon.addEventListener("click", function(){
            document.body.classList.toggle("dark-mode");
            if(document.body.classList.contains("dark-mode")==true){
                moon.classList.remove("fa-moon");
                moon.classList.add("fa-sun");
                document.getElementById("font").style.color="white";
            }
            else
            {
                moon.classList.remove("fa-sun");
                moon.classList.add("fa-moon");
                document.getElementById("font").style.color="black";
            }
        })
    
</script>
</html>
